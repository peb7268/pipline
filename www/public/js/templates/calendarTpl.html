<ul id="calendar">
    <% _.each(current.days_of_month, function(day, idx){ %>
            <li class="day <%= calendar.isToday(day) %>">
                <span class="date"><%= day %></span>
                <span class="day_name"><%= calendar.day_names[lookupNameOfDay(day)] %></span>
            </li>
    <% }); %>
</ul>
